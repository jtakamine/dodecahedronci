dockerregistry:
        image: registry

dodecrepo:
        build: ./dodecrepo
        links:
                - dodecrepodb
        environment:
                PGUSER: dodec
                PGPASSWORD: p@55123! #leave this blank to pass value from host
                DODEC_REPODBADDR: dodecrepodb:5432

dodecrepodb:
        build: ./dodecrepodb
        environment:
                PGUSER: dodec
                PGPASSWORD: p@55123! #leave this blank to pass value from host
        ports:
                - 5432:5432
               
