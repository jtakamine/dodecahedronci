dodecrepo:
        build: ./dodecrepo
        links:
                - postgres
        environment:
                PGUSER: dodec
                PGPASSWORD: p@55123! #leave this blank to pass value from host
                DODEC_POSTGRESADDR: postgres:5432

postgres:
        build: ./dodecrepo_db
        environment:
                PGUSER: dodec
                PGPASSWORD: p@55123! #leave this blank to pass value from host
                
dockerregistry:
        image: registry
