dockerregistry:
        image: registry

dodecpubsub:
        build: ./dodecpubsub 
        ports:
                - "8000:8000"

dodecregistry:
        build: ./dodecregistry
        ports:
                - "8001:8000"

dodeccontrol:
        build: ./dodeccontrol
        ports:
                - "8080:8000"
                - "9090:9000"
        environment:
                DODEC_BUILDRPCADDR: dodecbuild:9000
        links:
                - dodecbuild


dodecbuild:
        build: ./dodecbuild
        ports:
                - "8002:9000"
        environment:
                STDROUTE_DEST: dodeccontrol:9000
        privileged: true
        links:
                - dodecregistry
                - dodecpubsub

