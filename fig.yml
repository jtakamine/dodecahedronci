dodeccontrol:
        build: ./dodeccontrol
        ports:
                - "8000:8000"

dodecbuild:
        build: ./dodecbuild
        environment:
                STDROUTE_DEST: dodeccontrol:9000
                DODEC_REPOADDR: dodecrepo:9000
        privileged: true
        links:
                - dodeccontrol
                - dodecrepo

