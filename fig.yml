dodeccontrol:
        build: ./dodeccontrol
        ports:
                - "8000:8000"
        links:
                - dodecrepo
        environment:
                DODEC_REPOADDR: dodecrepo:9000

dodecbuild:
        build: ./dodecbuild
        links:
                - dodeccontrol
                - dodecrepo
                - dockerregistry
        environment:
                DODEC_CONTROLADDR: dodeccontrol:9000
                DODEC_REPOADDR: dodecrepo:9000
                DOCKER_REGISTRYADDR: dockerregistry:5000
                DOCKER_DAEMON_ARGS: "--insecure-registry dockerregistry:5000"
        privileged: true

